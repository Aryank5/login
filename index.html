<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7 Day Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.timer{
  font-size:22px;
}
</style>
</head>

<body>

<div class="timer" id="timer">Loading...</div>

<script>
const TARGET_URL = "https://www.in999xx.com/#/register?invitationCode=414726355802"; // ðŸ”— change this
const DAYS_7 = 7 * 24 * 60 * 60 * 1000;

let startTime = localStorage.getItem("timerStart");

if (!startTime) {
  startTime = Date.now();
  localStorage.setItem("timerStart", startTime);
}

function updateTimer() {
  const now = Date.now();
  const elapsed = now - startTime;
  const remaining = DAYS_7 - elapsed;

  if (remaining <= 0) {
    localStorage.removeItem("timerStart");
    window.location.href = TARGET_URL;
    return;
  }

  const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
  const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((remaining / (1000 * 60)) % 60);
  const seconds = Math.floor((remaining / 1000) % 60);

  document.getElementById("timer").innerHTML =
    `Opens in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
